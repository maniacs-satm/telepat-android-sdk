apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'signing'

version '0.2.4'
group = "io.telepat"
project.ext.artifactId = "telepat-android-sdk"
project.ext.projectName = "Telepat Android SDK"
project.ext.projectDescription= "Android SDK for the Telepat realtime backend stack"
project.ext.projectUrl = "http://telepat.io"
android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 24
        versionName "0.2.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL-2.0.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.google.android.gms:play-services-gcm:7.3.0'
    compile 'com.github.fge:json-patch:1.9'
    compile 'com.snappydb:snappydb-lib:0.5.0'
    compile 'com.esotericsoftware.kryo:kryo:2.24.0'
    compile 'com.github.nkzawa:socket.io-client:0.5.0'
}

apply from: "../upload_archives_task.gradle"